<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />


    <title>Body Fat Calculator</title>
    <link rel='stylesheet' href='./style/style.css' />
</head>

<body>
    <div class="fullsize">
        <div class="input-container">
            <div class="right">
                <div class="height">
                    <p><label for="height">Height</label></p>
                    <textarea id="height" name="height" rows="1" cols="10"></textarea>
                </div>
                <div class="age">
                    <p><label for="age">Age</label></p>
                    <textarea id="age" name="age" rows="1" cols="10"></textarea>
                </div>
                <div class="weight">
                    <p><label for="weight">Weight</label></p>
                    <textarea id="weight" name="weight" rows="1" cols="10"></textarea>
                </div>

                <div class="gender">
                    <p><label for="switch">Male</label></p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p><label for="switch">Female</label></p>
                </div>

                <div class="buttons-container">
                    <button id='clear' type="button" onclick="alert('Hello world!')">Clear</button>
                    <button id='calculate' type="button" onclick="alert('Hello world!')">Calculate</button>
                </div>

            </div>
            <div class="left">

            </div>
        </div>
        <div class="results-container"></div>
        <div class="empty-container"></div>
    </div>
    <script src="./src/app.js">
    </script>
</body>

</html>
